<div class="container text-center">

    <!-- Título-->
    <div class="row m-4">
    <div class="col">
        <h1> Pokédex <img src="https://i.pinimg.com/originals/54/c4/57/54c4570f8a9927e272272e996d031f58.png" width="50px" height="50px"></h1>
    </div>
    </div>

    <!-- Card -->
    <div class="card">
        <div class="card-header">
          <h2>{{pokemon.name | titlecase}} - ID: {{pokemon.id}}</h2>
        </div>
        <div class="card-body">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <img [src]="imagePokemon()" width="200px" height="350px" class="card-img-top" alt="...">
                  </div>
                  <div class="col">
                    <div class="box">
                      <div class="container text-center">
                        <div class="row">
                          <div class="col">
                            <p class="left">Height: {{pokemon.height/10}} m</p><br>
                            <p class="right">Weight: {{pokemon.weight/10}} kg</p><br>
                            <p>Abilities: {{abilitiesPokemon()  | titlecase}}</p><br>
                            <p>Type: {{typesPokemon()}}</p>
                          </div>
                          <div class="col">
                            <p>Stats:</p>
                            <p *ngFor="let name of NameStatsPokemon(); let i = index">{{name}} {{NumberStatsPokemon()[i]}}</p>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
        </div>
      </div>
    <br>
</div>
    <br>
    <!-- Botões -->
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary me-md-2" type="button" (click)="PokemonAnterior()">Anterior</button>
     <button class="btn btn-primary" type="button" (click)="ProximoPokemon()">Próximo</button>
 </div>
